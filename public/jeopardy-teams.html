<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Jeopardy Teams ‚Äì Modus w√§hlen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="/manifest.json" />
    <script>if ("serviceWorker" in navigator) navigator.serviceWorker.register("/sw.js");</script>
    <link rel="stylesheet" href="style.css" />
    <style>
      .jt-mode-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 32px 16px; }
      .jt-mode-card { width: min(520px, 100%); background: radial-gradient(circle at top, #451a03, #1c1917 60%, #0c0a09 100%); border-radius: 24px; padding: 32px 28px 36px; box-shadow: 0 30px 80px rgba(0, 0, 0, 0.85), 0 0 30px rgba(245, 158, 11, 0.15); border: 1px solid rgba(245, 158, 11, 0.35); display: flex; flex-direction: column; gap: 20px; }
      .jt-mode-header { text-align: center; }
      .jt-mode-badge { display: inline-block; padding: 5px 14px; border-radius: 999px; font-size: 0.65rem; font-weight: 700; letter-spacing: 0.12em; text-transform: uppercase; background: linear-gradient(135deg, #f59e0b, #d97706); color: #fff; margin-bottom: 10px; }
      .jt-mode-title { margin: 0; font-size: 2rem; font-weight: 800; letter-spacing: 0.06em; text-transform: uppercase; color: #fef3c7; text-shadow: 0 0 20px rgba(251, 191, 36, 0.6); }
      .jt-mode-subtitle { margin: 8px 0 0; font-size: 0.9rem; color: #a8a29e; }
      .jt-mode-grid { display: flex; flex-direction: column; gap: 14px; margin-top: 8px; }
      .jt-mode-btn { display: flex; align-items: center; justify-content: center; gap: 10px; padding: 18px 20px; border-radius: 14px; border: none; cursor: pointer; text-decoration: none; font-size: 1rem; font-weight: 700; letter-spacing: 0.04em; transition: transform 0.1s ease, box-shadow 0.15s ease; }
      .jt-mode-btn:active { transform: scale(0.97); }
      .jt-mode-btn.local { background: linear-gradient(135deg, #16a34a, #15803d); color: #ecfdf5; box-shadow: 0 0 20px rgba(34, 197, 94, 0.5), 0 10px 30px rgba(0, 0, 0, 0.5); }
      .jt-mode-btn.local:hover { box-shadow: 0 0 30px rgba(34, 197, 94, 0.7), 0 14px 40px rgba(0, 0, 0, 0.6); }
      .jt-mode-btn.online { background: linear-gradient(135deg, #f59e0b, #d97706); color: #fffbeb; box-shadow: 0 0 20px rgba(245, 158, 11, 0.5), 0 10px 30px rgba(0, 0, 0, 0.5); }
      .jt-mode-btn.online:hover { box-shadow: 0 0 30px rgba(245, 158, 11, 0.7), 0 14px 40px rgba(0, 0, 0, 0.6); }
      .jt-mode-btn.host { background: linear-gradient(135deg, #7c3aed, #6d28d9); color: #f5f3ff; box-shadow: 0 0 20px rgba(139, 92, 246, 0.5), 0 10px 30px rgba(0, 0, 0, 0.5); }
      .jt-mode-btn.host:hover { box-shadow: 0 0 30px rgba(139, 92, 246, 0.7), 0 14px 40px rgba(0, 0, 0, 0.6); }
      .jt-mode-footer { text-align: center; margin-top: 10px; }
      .jt-mode-back { display: inline-block; color: #78716c; font-size: 0.85rem; text-decoration: none; transition: color 0.15s ease; }
      .jt-mode-back:hover { color: #d6d3d1; }
      .online-overlay { display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.85); align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
      .online-overlay.visible { display: flex; }
      .online-card { background: linear-gradient(135deg, #1c1917, #0c0a09); border: 1px solid rgba(245, 158, 11, 0.4); border-radius: 20px; padding: 28px 32px; max-width: 400px; width: 100%; text-align: center; }
      .online-card h2 { margin: 0 0 8px; font-size: 1.3rem; color: #fef3c7; }
      .online-card p { margin: 0 0 20px; font-size: 0.85rem; color: #a8a29e; }
      .online-buttons { display: flex; flex-direction: column; gap: 12px; }
      .online-btn { padding: 14px 20px; border-radius: 12px; border: none; cursor: pointer; font-size: 0.95rem; font-weight: 600; text-decoration: none; transition: all 0.15s ease; }
      .online-btn.no-cam { background: linear-gradient(135deg, #f59e0b, #d97706); color: #fff; }
      .online-btn.with-cam { background: linear-gradient(135deg, #8b5cf6, #7c3aed); color: #fff; }
      .online-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); }
      .online-close { margin-top: 16px; background: transparent; border: 1px solid rgba(168, 162, 158, 0.4); color: #a8a29e; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-size: 0.85rem; transition: all 0.15s ease; }
      .online-close:hover { border-color: #d6d3d1; color: #d6d3d1; }
      @media (max-width: 500px) { .jt-mode-card { padding: 24px 18px 28px; } .jt-mode-title { font-size: 1.6rem; } .jt-mode-btn { padding: 16px 18px; font-size: 0.95rem; } }
    </style>
  </head>
  <body class="jt-body">
    <div class="jt-mode-page">
      <div class="jt-mode-card">
        <header class="jt-mode-header">
          <span class="jt-mode-badge">üë• TEAM-MODUS</span>
          <h1 class="jt-mode-title">Jeopardy Teams</h1>
          <p class="jt-mode-subtitle">Spielt in Teams gegeneinander!</p>
        </header>
        <div class="jt-mode-grid">
          <a href="/player-teams.html" class="jt-mode-btn local">üè† Lokal spielen</a>
          <button class="jt-mode-btn online" id="onlineBtn">üåê Online spielen</button>
          <a href="/host-teams.html" class="jt-mode-btn host">üéÆ Host-Panel √∂ffnen</a>
        </div>
        <footer class="jt-mode-footer"><a href="/" class="jt-mode-back">‚Üê Zur√ºck zur Spielauswahl</a></footer>
      </div>
    </div>
    <div class="online-overlay" id="onlineOverlay">
      <div class="online-card">
        <h2>üåê Online beitreten</h2>
        <p>M√∂chtest du mit oder ohne Kamera spielen?</p>
        <div class="online-buttons">
          <a href="/spectator-teams.html" class="online-btn no-cam">üì∫ Ohne Kamera</a>
          <a href="/spectator-teams-cam.html" class="online-btn with-cam">üìπ Mit Kamera</a>
        </div>
        <button class="online-close" id="closeOverlay">Abbrechen</button>
      </div>
    </div>
    <script>
      document.getElementById("onlineBtn")?.addEventListener("click", () => document.getElementById("onlineOverlay")?.classList.add("visible"));
      document.getElementById("closeOverlay")?.addEventListener("click", () => document.getElementById("onlineOverlay")?.classList.remove("visible"));
      document.getElementById("onlineOverlay")?.addEventListener("click", (e) => { if (e.target.id === "onlineOverlay") e.target.classList.remove("visible"); });
      function toggleFullscreen() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else if (document.exitFullscreen) document.exitFullscreen(); }
    </script>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>
    <script src="/transition.js"></script>
  </body>
</html>
