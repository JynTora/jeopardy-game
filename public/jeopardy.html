<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>JEOPARDY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Dein globales CSS -->
    <link rel="stylesheet" href="/style.css" />

    <style>
      /* Kleines Basis-Layout, kannst du sp√§ter anpassen oder l√∂schen */
      body {
        margin: 0;
        min-height: 100vh;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top left, #3b82f6, #0f172a);
        color: #f9fafb;
      }

      .lobby {
        background: rgba(15, 23, 42, 0.9);
        border-radius: 24px;
        padding: 32px 40px;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.6);
        max-width: 480px;
        width: 90%;
        text-align: center;
      }

      .lobby h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .lobby p {
        margin: 0 0 1.5rem;
        opacity: 0.8;
      }

      .card-row {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .card-row a {
        display: block;
        padding: 14px 18px;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
        letter-spacing: 0.03em;
        border: 1px solid rgba(148, 163, 184, 0.6);
        background: radial-gradient(circle at top left, #1d4ed8, #0f172a);
        color: #f9fafb;
        transition:
          transform 0.12s ease,
          box-shadow 0.12s ease,
          background 0.12s ease;
      }

      .card-row a:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.7);
        background: radial-gradient(circle at top left, #2563eb, #020617);
      }

      .muted {
        margin-top: 1rem;
        font-size: 0.8rem;
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <main class="lobby">
      <h1>JEOPARDY</h1>
      <p>W√§hle, ob du der Host bist oder als Spieler beitrittst.</p>

      <div class="card-row">
        <a href="/host.html" data-transition-link
          >üéõÔ∏è Neues Spiel als Host starten</a
        >
        <a href="/player.html" data-transition-link>üéÆ Als Spieler beitreten</a>
      </div>

      <p class="muted">
        Host erstellt einen Raumcode, Spieler treten mit dem Code bei.
      </p>
    </main>

    <script>
      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          }
        }
      }
    </script>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>
    <script src="/transition.js"></script>
  </body>
</html>
