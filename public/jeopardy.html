<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>JEOPARDY ‚Äì Spielmodus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="/manifest.json">
    <script>if('serviceWorker' in navigator){navigator.serviceWorker.register('/sw.js');}</script>
    <link rel="stylesheet" href="/style.css" />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top left, #3b82f6, #0f172a);
        color: #f9fafb;
      }

      .mode-select {
        background: rgba(15, 23, 42, 0.95);
        border-radius: 28px;
        padding: 36px 44px;
        box-shadow: 0 28px 70px rgba(0, 0, 0, 0.7), 0 0 40px rgba(59, 130, 246, 0.15);
        max-width: 580px;
        width: 92%;
        text-align: center;
        border: 1px solid rgba(148, 163, 184, 0.3);
      }

      .mode-select h1 {
        font-size: 2.4rem;
        margin: 0 0 8px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        text-shadow: 0 0 30px rgba(248, 250, 252, 0.5);
      }

      .mode-select .subtitle {
        margin: 0 0 28px;
        font-size: 1rem;
        color: #9ca3af;
      }

      .mode-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 24px;
      }

      .mode-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 28px 20px;
        border-radius: 20px;
        text-decoration: none;
        border: 2px solid transparent;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      }

      .mode-card:hover { transform: translateY(-4px); }

      .mode-card.local {
        background: linear-gradient(135deg, #22c55e, #15803d);
        box-shadow: 0 0 30px rgba(34, 197, 94, 0.5), 0 16px 40px rgba(0, 0, 0, 0.5);
      }
      .mode-card.local:hover {
        box-shadow: 0 0 45px rgba(34, 197, 94, 0.7), 0 20px 50px rgba(0, 0, 0, 0.6);
        border-color: rgba(134, 239, 172, 0.5);
      }

      .mode-card.online {
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.5), 0 16px 40px rgba(0, 0, 0, 0.5);
      }
      .mode-card.online:hover {
        box-shadow: 0 0 45px rgba(59, 130, 246, 0.7), 0 20px 50px rgba(0, 0, 0, 0.6);
        border-color: rgba(147, 197, 253, 0.5);
      }

      .mode-icon { font-size: 2.8rem; }
      .mode-title {
        font-size: 1.3rem;
        font-weight: 800;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #f9fafb;
      }
      .mode-desc {
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.85);
        line-height: 1.4;
      }

      .mode-footer {
        margin-top: 8px;
        padding-top: 20px;
        border-top: 1px solid rgba(148, 163, 184, 0.2);
      }
      .mode-footer p {
        margin: 0 0 12px;
        font-size: 0.9rem;
        color: #9ca3af;
      }

      .host-link {
        display: inline-block;
        padding: 10px 24px;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 700;
        font-size: 0.85rem;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        border: 1px solid rgba(251, 146, 60, 0.7);
        background: rgba(251, 146, 60, 0.15);
        color: #fed7aa;
        transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.1s ease;
      }
      .host-link:hover {
        background: rgba(251, 146, 60, 0.25);
        box-shadow: 0 0 20px rgba(251, 146, 60, 0.4);
        transform: translateY(-1px);
      }

      @media (max-width: 520px) {
        .mode-grid { grid-template-columns: 1fr; }
        .mode-select { padding: 28px 24px; }
        .mode-select h1 { font-size: 1.8rem; }
      }
    </style>
  </head>
  <body>
    <main class="mode-select">
      <h1>üéØ JEOPARDY</h1>
      <p class="subtitle">Wie m√∂chtest du spielen?</p>

      <div class="mode-grid">
        <a href="/player.html" class="mode-card local" data-transition-link>
          <span class="mode-icon">üè†</span>
          <span class="mode-title">Lokal</span>
          <span class="mode-desc">
            Alle im selben Raum.<br>
            Host zeigt Board auf TV,<br>
            Spieler buzzern am Handy.
          </span>
        </a>

        <a href="/spectator.html" class="mode-card online" data-transition-link>
          <span class="mode-icon">üåê</span>
          <span class="mode-title">Online</span>
          <span class="mode-desc">
            Perfekt f√ºr Discord!<br>
            Jeder sieht das Board auf<br>
            seinem eigenen Bildschirm.
          </span>
        </a>
      </div>

      <div class="mode-footer">
        <p>Bist du der Spielleiter?</p>
        <a href="/host.html" class="host-link" data-transition-link>
          üéõÔ∏è Host-Panel √∂ffnen
        </a>
      </div>
    </main>

    <script>
      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    </script>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>
    <script src="/transition.js"></script>
  </body>
</html>
