    <link rel="stylesheet" href="style.css" />

    <style>
      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         CAM-MODE OVERRIDES - Kompakteres Layout
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      
      /* Board kompakter fÃ¼r Cam-Mode */
      .board-cam-mode .board-grid {
        gap: 8px;
        padding: 10px 20px;
      }

      .board-cam-mode .board-cell {
        min-height: 52px;
        font-size: 1.4rem;
      }

      .board-cam-mode .board-category {
        font-size: 0.85rem;
        padding: 10px 8px;
        min-height: 50px;
      }

      /* Header kleiner */
      .board-cam-mode .jt-header {
        padding: 8px 0;
      }

      .board-cam-mode .jt-logo {
        max-height: 60px;
      }

      /* Spieler-Leiste fÃ¼r Cam-Mode */
      .board-cam-mode .players-bar {
        padding: 12px 30px;
        gap: 16px;
        justify-content: center;
        flex-wrap: nowrap;
        min-height: 130px;
      }

      .board-cam-mode .player-pill {
        flex-direction: column;
        padding: 8px;
        min-width: 130px;
        max-width: 180px;
        flex: 1 1 auto;
        border-radius: 14px;
        gap: 6px;
      }

      .player-video-wrap {
        width: 100%;
        aspect-ratio: 4/3;
        border-radius: 10px;
        overflow: hidden;
        background: rgba(30, 41, 59, 0.8);
        position: relative;
      }

      .player-video-placeholder {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
        font-weight: 800;
        color: rgba(148, 163, 184, 0.5);
        background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.9));
      }

      .player-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1);
        position: absolute;
        inset: 0;
      }

      .player-video.hidden {
        display: none;
      }

      .player-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2px;
        text-align: center;
      }

      .board-cam-mode .player-pill .player-name {
        font-size: 0.85rem;
        font-weight: 700;
        margin: 0;
      }

      .board-cam-mode .player-pill .player-score {
        font-size: 0.75rem;
        opacity: 0.85;
      }

      /* Active Player Glow */
      .board-cam-mode .player-pill.player-pill-active .player-video-wrap,
      .board-cam-mode .player-pill.player-pill-turn-active .player-video-wrap {
        border: 2px solid #22c55e;
        box-shadow: 0 0 15px rgba(34, 197, 94, 0.5);
      }

      /* Host Cam oben links */
      .host-cam-wrap {
        position: fixed;
        top: 12px;
        left: 12px;
        z-index: 7500;
        width: 160px;
        border-radius: 14px;
        overflow: hidden;
        background: rgba(15, 23, 42, 0.95);
        border: 2px solid rgba(251, 146, 60, 0.6);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5), 0 0 20px rgba(251, 146, 60, 0.2);
      }

      .host-cam {
        width: 100%;
        aspect-ratio: 4/3;
        object-fit: cover;
        transform: scaleX(-1);
        display: block;
      }

      .host-cam-label {
        position: absolute;
        bottom: 6px;
        left: 50%;
        transform: translateX(-50%);
        padding: 3px 10px;
        border-radius: 999px;
        background: rgba(251, 146, 60, 0.9);
        font-size: 0.6rem;
        font-weight: 700;
        letter-spacing: 0.08em;
        color: #fff;
        text-transform: uppercase;
      }

      .host-cam-toggle {
        position: absolute;
        top: 6px;
        right: 6px;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        border: none;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        font-size: 0.8rem;
        cursor: pointer;
        z-index: 10;
      }

      .host-cam-toggle:hover {
        background: rgba(0, 0, 0, 0.8);
      }

      /* Buzzer Button Position anpassen */
      .board-cam-mode .board-buzz-btn {
        bottom: 150px;
      }

      /* Turn-Bar anpassen */
      .board-cam-mode .turn-bar {
        top: 10px;
        right: 15px;
      }
    </style>

        <div id="estimateRevealContainer" class="estimate-reveal hidden">

    <!-- Buzzer Button -->

    <!-- Fullscreen -->
    <script>
      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    </script>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶</button>
