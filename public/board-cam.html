    <style>
      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         BOARD CAM MODE - Kompaktes Layout
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

      /* Header: Host-Cam links, Logo mittig - ÃœBER den Kategorien */
      .board-cam-mode .jt-header {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px 20px;
        min-height: 110px;
        position: relative;
        margin-bottom: 0;
      }

      .board-cam-mode .jt-logo {
        max-height: 100px;
      }

      /* Host-Cam Box - links im Header, kompakt */
      .host-cam-box {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        width: 105px;
        border-radius: 8px;
        overflow: hidden;
        background: rgba(15, 23, 42, 0.95);
        border: 2px solid rgba(251, 146, 60, 0.7);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4), 0 0 12px rgba(251, 146, 60, 0.25);
        z-index: 100;
      }

      .host-cam-video {
        width: 100%;
        aspect-ratio: 4/3;
        object-fit: cover;
        transform: scaleX(-1);
        display: block;
        background: #0f172a;
      }

      .host-cam-label {
        position: absolute;
        bottom: 4px;
        left: 50%;
        transform: translateX(-50%);
        padding: 2px 8px;
        border-radius: 999px;
        background: rgba(251, 146, 60, 0.9);
        font-size: 0.5rem;
        font-weight: 700;
        letter-spacing: 0.05em;
        color: #fff;
        text-transform: uppercase;
      }

      .host-cam-toggle {
        position: absolute;
        top: 4px;
        right: 4px;
        width: 22px;
        height: 22px;
        border-radius: 50%;
        border: none;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        font-size: 0.65rem;
        cursor: pointer;
        z-index: 10;
      }

      /* Board Grid - kompakter */
      .board-cam-mode .board-grid {
        gap: 3px;
        padding: 2px 15px 0 15px;
      }

      .board-cam-mode .board-cell {
        min-height: 38px;
        font-size: 1.15rem;
        padding: 4px 3px;
      }

      .board-cam-mode .board-category {
        font-size: 0.65rem;
        padding: 4px 4px;
        min-height: 28px;
      }

      /* Main - weniger Padding */
      .board-cam-mode .jt-main {
        padding-top: 0;
        padding-bottom: 0;
        gap: 0;
      }

      /* Spieler-Leiste - direkt unter Board */
      .board-cam-mode .players-bar {
        padding: 4px 25px;
        gap: 8px;
        justify-content: center;
        flex-wrap: nowrap;
        min-height: 100px;
        margin-top: 0;
      }

      .board-cam-mode .player-pill {
        flex-direction: column;
        padding: 5px;
        min-width: 100px;
        max-width: 140px;
        flex: 1 1 auto;
        border-radius: 10px;
        gap: 3px;
      }

      /* Video in Player Pill */
      .player-video-wrap {
        width: 100%;
        aspect-ratio: 4/3;
        border-radius: 6px;
        overflow: hidden;
        background: rgba(30, 41, 59, 0.8);
        position: relative;
      }

      .player-video-placeholder {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.4rem;
        font-weight: 800;
        color: rgba(148, 163, 184, 0.5);
        background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.9));
      }

      .player-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1);
        position: absolute;
        inset: 0;
        background: #0f172a;
      }

      .player-video.hidden { display: none; }

      .player-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0;
        text-align: center;
      }

      .board-cam-mode .player-pill .player-name {
        font-size: 0.7rem;
        font-weight: 700;
        margin: 0;
      }

      .board-cam-mode .player-pill .player-score {
        font-size: 0.6rem;
        opacity: 0.85;
      }

      /* Active Player */
      .board-cam-mode .player-pill.player-pill-active .player-video-wrap,
      .board-cam-mode .player-pill.player-pill-turn-active .player-video-wrap {
        border: 2px solid #22c55e;
        box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
      }

      /* Turn-Bar */
      .board-cam-mode .turn-bar {
        top: 10px;
        right: 15px;
      }

      /* Buzzer */
      .board-cam-mode .board-buzz-btn {
        bottom: 120px;
        width: 70px;
        height: 70px;
        font-size: 0.65rem;
      }
    </style>
