      .board-teams-cam {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .board-teams-cam .jt-page {
        display: flex;
        flex-direction: column;
        flex: 1;
        height: 100%;
      }

      /* Header: Host-Cam links, Logo mitte */
      .board-teams-cam .jt-header {
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding: 8px 20px 10px 20px;
        min-height: 140px;
        position: relative;
        margin-bottom: 6px;
        flex-shrink: 0;
      }

      .board-teams-cam .jt-logo {
        max-height: 130px;
      }

      /* Host-Cam Box */
      .host-cam-box {
        position: absolute;
        left: 15px;
        bottom: 45px;
        width: 200px;
        border-radius: 10px;
        overflow: hidden;
        background: rgba(15, 23, 42, 0.95);
        border: 2px solid rgba(251, 146, 60, 0.7);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4), 0 0 12px rgba(251, 146, 60, 0.25);
        z-index: 100;
      }

      .host-cam-video {
        width: 100%;
        aspect-ratio: 16/9;
        object-fit: cover;
        transform: scaleX(-1);
        display: block;
        background: #0f172a;
      }

      .host-cam-label {
        position: absolute;
        bottom: 6px;
        left: 50%;
        transform: translateX(-50%);
        padding: 3px 10px;
        border-radius: 999px;
        background: rgba(251, 146, 60, 0.9);
        font-size: 0.55rem;
        font-weight: 700;
        letter-spacing: 0.05em;
        color: #fff;
        text-transform: uppercase;
      }

      .host-cam-toggle {
        position: absolute;
        top: 6px;
        right: 6px;
        width: 26px;
        height: 26px;
        border-radius: 50%;
        border: none;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        font-size: 0.75rem;
        cursor: pointer;
        z-index: 10;
      }

      /* Main - fÃ¼llt den Rest */
      .board-teams-cam .jt-main {
        padding-top: 0;
        padding-bottom: 0;
        gap: 0;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      /* Board Grid - EXAKT WIE board-teams.html MIT !important */
      .board-teams-cam .board-grid {
        display: grid !important;
        grid-template-columns: repeat(5, minmax(0, 1fr)) !important;
        gap: 10px !important;
        padding: 0 15px !important;
        margin-top: -40px !important;
        flex: 1 !important;
      }

      .board-teams-cam .board-cell {
        background: linear-gradient(135deg, #2563eb, #1d4ed8) !important;
        border-radius: 12px !important;
        border: 2px solid transparent !important;
        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.9) !important;
        padding: 0 16px !important;
        height: 80px !important;
        min-height: 80px !important;
        max-height: 80px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        cursor: pointer !important;
        font-weight: 700 !important;
        font-size: 1rem !important;
        color: #e5e7eb !important;
        position: relative !important;
        overflow: hidden !important;
        transition:
          transform 0.15s ease,
          box-shadow 0.2s ease,
          background 0.2s ease,
          border-color 0.2s ease !important;
      }

      .board-teams-cam .board-category {
        width: 100% !important;
        height: 67px !important;
        min-height: 67px !important;
        max-height: 67px !important;
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        margin: 0 auto !important;
        padding: 0 !important;
        border-radius: 14px !important;
        font-weight: 800 !important;
        font-size: 1rem !important;
        letter-spacing: 0.06em !important;
        text-transform: uppercase !important;
        color: #e5e7eb !important;
        background: linear-gradient(135deg, #4338ca, #6366f1) !important;
        box-shadow:
          0 0 22px rgba(79, 70, 229, 0.8),

        text-shadow: 0 0 14px rgba(129, 140, 248, 0.95) !important;
        position: relative !important;
        transition: transform 0.2s ease, box-shadow 0.2s ease !important;

        top: 10px;
        right: 15px;
      }

        left: auto !important;

        height: 75px;

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      .board-teams-cam .teams-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(15, 23, 42, 0.95);
        border-top: 2px solid rgba(245, 158, 11, 0.4);
        padding: 8px 16px 10px 16px;
        display: flex;
        justify-content: center;
        gap: 14px;
        flex-wrap: nowrap;
        min-height: 110px;
        max-height: 110px;
        flex-shrink: 0;
        overflow-x: auto;
        z-index: 100;
      }

      .team-cam-group {
        background: rgba(30, 41, 59, 0.9);
        border-radius: 10px;
        padding: 6px 10px;
        min-width: 180px;
        max-width: 300px;
        flex: 0 0 auto;
        border: 2px solid transparent;
        transition: all 0.3s ease;
      }

      .team-cam-group.team-red    { border-color: rgba(239,68,68,0.5); }
      .team-cam-group.team-blue   { border-color: rgba(59,130,246,0.5); }
      .team-cam-group.team-green  { border-color: rgba(34,197,94,0.5); }
      .team-cam-group.team-purple { border-color: rgba(168,85,247,0.5); }
      .team-cam-group.team-orange { border-color: rgba(249,115,22,0.5); }
      .team-cam-group.team-pink   { border-color: rgba(236,72,153,0.5); }

      .team-cam-group.team-active {
        transform: scale(1.03);
      }
      .team-cam-group.team-active.team-red    { border-color: #ef4444; box-shadow: 0 0 20px rgba(239,68,68,0.5); }
      .team-cam-group.team-active.team-blue   { border-color: #3b82f6; box-shadow: 0 0 20px rgba(59,130,246,0.5); }

        border-bottom: 1px solid rgba(148, 163, 184, 0.2);

      .team-cam-name {

        font-size: 0.7rem;
      }

      .team-orange .team-color-dot { background: #f97316; }
      .team-pink   .team-color-dot { background: #ec4899; }

      .team-blue   .team-cam-score { color: #60a5fa; }
      .team-green  .team-cam-score { color: #4ade80; }
      .team-purple .team-cam-score { color: #c084fc; }
      .team-orange .team-cam-score { color: #fb923c; }
      .team-pink   .team-cam-score { color: #f472b6; }

        display: flex;
        gap: 6px;
        flex-wrap: wrap;
      }

        width: 70px;
        background: rgba(15, 23, 42, 0.8);
        border-radius: 5px;
        overflow: hidden;
        border: 1px solid rgba(148, 163, 184, 0.3);
        transition: all 0.2s ease;
      }

        border-color: #22c55e;
        box-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
      }

      .player-cam-video-wrap {
        width: 100%;
        aspect-ratio: 16/9;
        position: relative;
        background: #0f172a;
      }

      .player-cam-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1);
      }

      .player-cam-placeholder {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        font-weight: 800;
        color: rgba(148, 163, 184, 0.4);
      }

      .player-cam-name {
        font-size: 0.5rem;
        font-weight: 600;
        text-align: center;
        padding: 1px 3px;
        color: #f8fafc;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Hide default players-bar */
      .board-teams-cam .players-bar {
        display: none !important;
      }

      /* Pick Overlay */
      .pick-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .pick-overlay.visible {
        opacity: 1;
        pointer-events: all;
      }

      .pick-card {
        background: radial-gradient(circle at top, #451a03, #1c1917 60%, #0c0a09 100%);
        border-radius: 24px;
        padding: 40px 60px;
        box-shadow: 0 30px 80px rgba(0,0,0,0.9), 0 0 40px rgba(245,158,11,0.2);
        border: 2px solid rgba(245,158,11,0.4);
        text-align: center;
        min-width: 400px;
      }

      .pick-label {
        font-size: 0.9rem;
        color: #a8a29e;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 12px;
      }

      .pick-name {
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 8px;
        text-shadow: 0 0 30px currentColor;
      }

      .pick-sub {
        font-size: 0.9rem;
        color: #78716c;
        margin-bottom: 20px;
      }

      .pick-result {
        font-size: 1.5rem;
        font-weight: 700;
        color: #fef3c7;
        margin-bottom: 30px;
      }

      .pick-close-btn {
        padding: 14px 32px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #f59e0b, #d97706);
        color: #fff;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .pick-close-btn:hover {
        box-shadow: 0 8px 25px rgba(245,158,11,0.4);
        transform: translateY(-2px);
      }
